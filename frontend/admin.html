<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Lead Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background: #007bff;
            color: white;
        }
        button {
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .contacted {
            background: #28a745;
            color: white;
        }
        .followup {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<h2>Admin Lead Dashboard</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Product</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="leadTableBody">
        <!-- Rows inserted here -->
    </tbody>
</table>

<script>
    const API_BASE = "http://localhost:8000";

    async function fetchLeads() {
        const response = await fetch(`${API_BASE}/admin/leads`);
        const leads = await response.json();

        const tbody = document.getElementById("leadTableBody");
        tbody.innerHTML = "";

        leads.forEach(lead => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${lead.id}</td>
                <td>${lead.name}</td>
                <td>${lead.email}</td>
                <td>${lead.product || "-"}</td>
                <td>${lead.category || "-"}</td>
                <td>${lead.status}</td>
                <td>
                    <button class="contacted" onclick="markContacted(${lead.id})">
                        Mark Contacted
                    </button>
                    <button class="followup" onclick="triggerFollowUp(${lead.id})">
                        Trigger Follow-up
                    </button>
                </td>
            `;

            tbody.appendChild(row);
        });
    }

    async function markContacted(id) {
        await fetch(`${API_BASE}/admin/leads/${id}/mark-contacted`, {
            method: "POST"
        });
        fetchLeads();
    }

    async function triggerFollowUp(id) {
        await fetch(`${API_BASE}/admin/leads/${id}/trigger-follow-up`, {
            method: "POST"
        });
        fetchLeads();
    }

    // Load leads on page load
    fetchLeads();
</script>

</body>
</html>
